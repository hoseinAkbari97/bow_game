<!DOCTYPE html>
<html>
<head>
    <title>Bow & Arrow Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        svg { background: #87CEEB; }
        .target { fill: #d9534f; }
    </style>
</head>
<body>
    <svg width="1000" height="500" viewBox="0 0 1000 500">
        <!-- Bow -->
        <g class="bow" transform="translate(100,250)">
            <path d="M0,-50 Q40,0 0,50 Q-40,0 0,-50" fill="none" stroke="brown" stroke-width="5"/>
        </g>
        
        <!-- Arrow -->
        <g class="arrows">
            <g class="arrow-angle">
                <use href="#arrow" transform="rotate(0)" />
            </g>
        </g>
        
        <defs>
            <g id="arrow">
                <line x1="0" y1="0" x2="80" y2="0" stroke="gray" stroke-width="3"/>
                <polygon points="80,-5 90,0 80,5" fill="black"/>
            </g>
        </defs>
        
        <!-- Target -->
        <g class="target" transform="translate(900,249.5)">
            <circle r="40" fill="transparent" stroke="red" stroke-width="3"/>
            <circle r="30" fill="white"/>
            <circle r="10" fill="red"/>
        </g>
    </svg>

    <!-- Include your JavaScript file -->
    <script src="bow.js"></script>
</body>
</html>
